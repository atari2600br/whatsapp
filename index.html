<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code WhatsApp</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #25d366; /* Adicionado contorno verde */
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            justify-content: center;
            align-items: stretch;
            flex-direction: row;
        }
        select {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 120px;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
        }
        select::-ms-expand {
            display: none;
        }
        input[type="tel"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 2;
            width: calc(100% - 130px);
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #25d366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #128c7e;
        }
        #qrcode-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }
        #qrcode-container img {
            max-width: 100%;
            height: auto;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }
        #link-buttons {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                border-radius: 6px;
                margin-bottom: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
                margin-bottom: 20px;
            }
            select, input[type="tel"] {
                width: 100%;
                max-width: none;
                margin-bottom: 0;
                font-size: 1em;
                padding: 12px;
            }
            select {
                background-position-y: 8px;
            }
            button {
                padding: 10px 15px;
                font-size: 1em;
                margin: 5px 0;
                width: 100%;
                box-sizing: border-box;
            }
            #link-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code WhatsApp</h1>
        <p>Selecione o país e insira o número de telefone para gerar um QR Code e link do WhatsApp.</p>

        <div class="input-group">
            <select id="country-code">
                <option value="91">Índia (+91)</option>
                <option value="55" selected>Brasil (+55)</option>
                <option value="62">Indonésia (+62)</option>
                <option value="1">Estados Unidos (+1)</option>
                <option value="234">Nigéria (+234)</option>
                <option value="52">México (+52)</option>
                <option value="7">Rússia (+7)</option>
                <option value="49">Alemanha (+49)</option>
                <option value="44">Reino Unido (+44)</option>
                <option value="90">Turquia (+90)</option>
                <option value="39">Itália (+39)</option>
                <option value="27">África do Sul (+27)</option>
                <option value="54">Argentina (+54)</option>
                <option value="34">Espanha (+34)</option>
                <option value="92">Paquistão (+92)</option>
                <!-- Adicione mais países se necessário -->
            </select>
            <input type="tel" id="phone-number" placeholder="Número de telefone">
        </div>
        <div class="error-message" id="error-message"></div>

        <button onclick="generateWhatsAppLink()">Gerar QR Code e Links</button>

        <div id="qrcode-container"></div>

        <div id="link-buttons">
            <button id="open-whatsapp-button">Abrir WhatsApp</button>
            <button id="download-qr-button">Baixar QR Code</button>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function validatePhoneNumber(phoneNumber) {
            const regex = /^[0-9]+$/;
            if (!regex.test(phoneNumber)) {
                return false;
            }
            if (phoneNumber.length < 7) {
                return false;
            }
            return true;
        }

        function generateWhatsAppLink() {
            const countryCodeSelect = document.getElementById('country-code');
            const countryCode = countryCodeSelect.value;
            const phoneNumberInput = document.getElementById('phone-number');
            const phoneNumber = phoneNumberInput.value.trim();

            const errorMessageDiv = document.getElementById('error-message');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const linkButtonsDiv = document.getElementById('link-buttons');
            const openWhatsappButton = document.getElementById('open-whatsapp-button');
            const downloadQrButton = document.getElementById('download-qr-button');

            errorMessageDiv.textContent = '';
            qrcodeContainer.innerHTML = '';
            linkButtonsDiv.style.display = 'none';

            if (!phoneNumber) {
                errorMessageDiv.textContent = 'Por favor, insira um número de telefone.';
                return;
            }

            if (!validatePhoneNumber(phoneNumber)) {
                errorMessageDiv.textContent = 'Por favor, insira um número de telefone válido (apenas números).';
                return;
            }

            const fullPhoneNumber = countryCode + phoneNumber;
            const whatsappLink = `https://wa.me/${fullPhoneNumber}`;

            const qrcode = new QRCode(qrcodeContainer, {
                text: whatsappLink,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            linkButtonsDiv.style.display = 'flex';
            openWhatsappButton.onclick = function() {
                window.open(whatsappLink, '_blank');
            };
            downloadQrButton.onclick = function() {
                downloadQRCode();
            };
        }

        function downloadQRCode() {
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrCodeImage = qrcodeContainer.querySelector('img');

            if (!qrCodeImage) {
                alert("QR Code não gerado.");
                return;
            }

            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qrcode_whatsapp.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
